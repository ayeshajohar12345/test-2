<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Message Send App</h1>
    <div id="container">
        <div class="top">
            <form name="form">
                <input class="textview" name="text">
            </form>
        </div>
        <div class="card" style="width: 18rem;" id="keyboard">
            <div class="keys">
                <span onclick="att('A')">A</span>
                <span onclick="att('B')">B</span>
                <span onclick="att('C')">C</span>
                <span onclick="att('D')">D</span>
                <span onclick="att('E')">E</span>
                <span onclick="att('F')">F</span>
                <span onclick="att('G')">G</span>
                <span onclick="att('H')">H</span>
                <span onclick="att('I')">I</span>
                <span onclick="att('J')">J</span>
                <span onclick="att('K')">K</span>
                <span onclick="att('L')">L</span>
                <span onclick="att('M')">M</span>
                <span onclick="att('N')">N</span>
                <span onclick="att('O')">O</span>
                <span onclick="att('P')">P</span>
                <span onclick="att('Q')">Q</span>
                <span onclick="att('R')">R</span>
                <span onclick="att('S')">S</span>
                <span onclick="att('T')">T</span>
                <span onclick="att('U')">U</span>
                <span onclick="att('V')">V</span>
                <span onclick="att('W')">W</span>
                <span onclick="att('X')">X</span>
                <span onclick="att('Y')">Y</span>
                <span onclick="att('Z')">Z</span>
                <span id="space" onclick="att('a')">Space</span>
                <span class="space" onclick="att('b')"><i class="fas fa-arrow-circle-down"></i></span>


            </div>
        </div>

    </div>
</body>


</html>
